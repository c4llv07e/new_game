

name: CI

on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: intall libs
        run: sudo apt install SDL2 SDL2_ttf lua gcc
      - name: run build script
        run: CC=gcc ./build
